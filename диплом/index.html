<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TudoCard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="loginButton" class="btn">Увійти</button>
    <button id="registerButton" class="btn">Зареєструватись</button>

    <div id="goods" class="goods-container"></div>

    <div id="menuLogin" class="sign-up">
        <div class="sign-up-content">
            <span class="close" onclick="document.getElementById('menuLogin').style.display='none'">&times;</span>
            <h1>Вхід в аккаунт</h1>
            <form>
                <div class="container">
                    <label for="phoneLogin"><b>Номер телефону</b></label>
                    <input type="tel" placeholder="Введіть ваш номер телефону" name="phone" required>
                    
                    <label for="pswLogin"><b>Пароль</b></label>
                    <input type="password" placeholder="Пароль" name="psw" required>
                    
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Запам'ятати мене
                    </label>
                    
                    <div class="clearfix buttons">
                        <button type="button" class="cancelbtn">Відмінити</button>
                        <button type="submit" class="signupbtn">Увійти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="menuRegister" class="sign-up">
        <div class="sign-up-content">
            <span class="close" onclick="document.getElementById('menuRegister').style.display='none'">&times;</span>
            <h1>Реєстрація</h1>
            <form>
                <div class="container">
                    <label for="phoneRegister"><b>Введіть номер вашого телефону</b></label>
                    <input type="tel" placeholder="Введіть ваш номер телефону" name="phone" required>
                    
                    <label for="pswRegister"><b>Придумайте пароль</b></label>
                    <input type="password" placeholder="Пароль" name="psw" required>
                    
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Запам'ятати мене
                    </label>
                    
                    <p>При реєстрації на нашому сайті, ви погоджуєтесь з <a href="#" id="userRulesLink">правилами користувача</a></p>

                    <div class="clearfix buttons">
                        <button type="button" class="cancelbtn">Відмінити</button>
                        <button type="submit" class="signupbtn">Зареєструватись</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="userRules" class="sign-up">
        <div class="sign-up-content">
            <span class="close" onclick="document.getElementById('userRules').style.display='none'">&times;</span>
            <h1>Правила користувача</h1>
            <div class="container">
                <p>Тут будуть розміщені правила користувача...</p>
                <div class="clearfix">
                    <button type="button" class="cancelbtn">Закрити</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/TudoCard.js"></script>
</body>
</html>
