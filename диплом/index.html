<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/TudoCard.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/Logo.png" alt="Логотип">
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Пошук...">
            <button id="searchButton">Пошук</button>
        </div>
        <div class="contact-info">
            <p>+38 097 69 37 243</p>
            <p>Вийти з нами на зв'язок</p>
            <p>Графік роботи: ПН-ПТ 09:00 - 22:00</p>
        </div>
    </div>
    
    <div class="menu">
        <button id="registerButton">Зареєструватися</button>
        <button id="loginButton">Увійти</button>
    </div>

    <div id="menuLogin" class="modal">
        <div class="modal-content">
            <span class="close cancelbtn">&times;</span>
            <form>
                <div class="container">
                    <label for="uname"><b>Логін</b></label>
                    <input type="text" placeholder="Введіть Логін" name="uname" required>
                    <label for="psw"><b>Пароль</b></label>
                    <input type="password" placeholder="Введіть Пароль" name="psw" required>
                    <button type="submit">Увійти</button>
                    <button type="button" class="cancelbtn">Скасувати</button>
                </div>
            </form>
        </div>
    </div>

    <div id="menuRegister" class="modal">
        <div class="modal-content">
            <span class="close cancelbtn">&times;</span>
            <form>
                <div class="container">
                    <label for="uname"><b>Логін</b></label>
                    <input type="text" placeholder="Введіть Логін" name="uname" required>
                    <label for="psw"><b>Пароль</b></label>
                    <input type="password" placeholder="Введіть Пароль" name="psw" required>
                    <button type="submit">Зареєструватися</button>
                    <button type="button" class="cancelbtn">Скасувати</button>
                </div>
            </form>
        </div>
    </div>

    <div id="userRules" class="modal">
        <div class="modal-content">
            <span class="close cancelbtn">&times;</span>
            <h2>Правила користувача</h2>
            <p>Тут будуть правила користування сайтом...</p>
        </div>
    </div>

    <div id="itemDetails" class="modal">
        <div class="modal-content">
            <span class="close cancelbtn">&times;</span>
            <img id="itemImage" src="" alt="Зображення товару">
            <h2 id="itemName"></h2>
            <p id="itemDescription"></p>
            <ul>
                <li>Бренд: <span id="brand"></span></li>
                <li>Виробник GPU: <span id="gpuManufacturer"></span></li>
                <li>Графічний чіп: <span id="graphicChip"></span></li>
                <li>Розмір пам'яті: <span id="memorySize"></span></li>
                <li>Тип пам'яті: <span id="memoryType"></span></li>
                <li>Призначення: <span id="purpose"></span></li>
                <li>Тип охолодження: <span id="coolingType"></span></li>
            </ul>
        </div>
    </div>

    <div id="goods" class="goods-container"></div>
</body>
</html>
